<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelbuddy - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm fixed w-full z-20 top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-map-signs text-teal-600 mr-3"></i>
                Travelbuddy
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="destinations.html" class="nav-link">Destinations</a>
                <a href="deals.html" class="nav-link">Deals</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="register.html" class="bg-teal-600 text-white py-2 px-5 rounded-lg hover:bg-teal-700 transition-all font-medium">Register</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-800">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
             <a href="index.html" class="nav-link-mobile">Home</a>
             <a href="destinations.html" class="nav-link-mobile">Destinations</a>
             <a href="deals.html" class="nav-link-mobile">Deals</a>
             <a href="about.html" class="nav-link-mobile">About</a>
             <a href="register.html" class="block py-2 px-4 text-sm bg-teal-600 text-white text-center font-medium">Register</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="py-32">
        <div class="container mx-auto px-6">
            <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg hover:bg-teal-700 transition-all font-bold">Register</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white">
        <!-- Footer content is the same as index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
