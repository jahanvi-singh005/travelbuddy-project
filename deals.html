<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelbuddy - Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm fixed w-full z-20 top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-map-signs text-teal-600 mr-3"></i>
                Travelbuddy
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="destinations.html" class="nav-link">Destinations</a>
                <a href="deals.html" class="nav-link text-teal-600 font-bold">Deals</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="register.html" class="bg-teal-600 text-white py-2 px-5 rounded-lg hover:bg-teal-700 transition-all font-medium">Register</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-800">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
             <a href="index.html" class="nav-link-mobile">Home</a>
             <a href="destinations.html" class="nav-link-mobile">Destinations</a>
             <a href="deals.html" class="nav-link-mobile bg-teal-50">Deals</a>
             <a href="about.html" class="nav-link-mobile">About</a>
             <a href="register.html" class="block py-2 px-4 text-sm bg-teal-600 text-white text-center font-medium">Register</a>
        </div>
    </nav>

    <!-- Offer Section -->
    <section class="offer-section text-white py-40">
        <div class="container mx-auto text-center px-6">
             <h2 class="text-4xl md:text-5xl font-bold mb-4">Exclusive Travel Deals</h2>
            <p class="max-w-2xl mx-auto mb-8 text-gray-200 text-lg">
                Sign up for our newsletter and get access to secret deals and a <span class="font-bold underline">20% DISCOUNT</span> on your first trip!
            </p>
            <a href="register.html" class="bg-white text-teal-700 font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-200 transition-all">
                Sign Up Now
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white">
        <!-- Footer content is the same as index.html -->
    </footer>

    <script src="script.js"></script>
